<ion-header>
  <ion-navbar>
    <ion-title>favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style = "background-color:#2D898B">
 <ion-list>
   <ion-item *ngFor = "let vjuego of items" (click) = "verFav(vjuego)">
     <ion-thumbnail item-start>
       <img *ngIf = "vjuego.ad.hasOwnProperty('thumbnail')"
              src = "http://img.segundamano.mx/cover/{{vjuego.ad.thumbnail.path}}">
     </ion-thumbnail>
     <h2 *ngIf = "vjuego.ad.hasOwnProperty('subject')">
          {{vjuego.ad.subject}}
     </h2>
     <h2 *ngIf = "vjuego.ad.hasOwnProperty('list_price')">
          {{vjuego.ad.list_price.label}}
     </h2>
   </ion-item>
 </ion-list>
</ion-content>
