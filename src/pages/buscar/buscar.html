<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput) = "getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor = "let vjuego of items">
    <ion-thumbnail item-start>
      <img *ngIf = "vjuego.ad.hasOwnProperty('thumbnail')"
              src = "http://img.segundamano.mx/cover/{{vjuego.ad.thumbnail.path}}">
    </ion-thumbnail>
    <h2 *ngIf = "vjuego.ad.hasOwnProperty('subject')">
      {{vjuego.ad.subject}}
    </h2>
    <h2 *ngIf = "vjuego.ad.hasOwnProperty('list_price')">
      {{vjuego.ad.list_price.label}}
    </h2>
    <button ion-button clear item-end (click) = "verVjuego(vjuego)">View</button>
  </ion-item>
</ion-list>
</ion-content>
