<ion-header>
  <ion-navbar>
    <ion-title>Computadoras y accesorios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style = "background-color:#3587A4">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor = "let compu of compus" col-6>
          <ion-card (click)="verCompu(compu)">
            <img *ngIf = "compu.ad.hasOwnProperty('thumbnail')"
                 src = "https://img.segundamano.mx/cover/{{compu.ad.thumbnail.path}}">
            <ion-card-content>
              <h2 *ngIf = "compu.ad.hasOwnProperty('subject')">
                {{compu.ad.subject}}
              </h2>
              <p *ngIf = "compu.ad.hasOwnProperty('locations')">
                {{compu.ad.locations[0].locations[0].label}}, {{compu.ad.locations[0].label}}
              </p>
                <h2 *ngIf = "compu.ad.hasOwnProperty('list_price')">
                    {{compu.ad.list_price.label}}
                  </h2>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
